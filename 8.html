    	jQuery.fn.shadow_simple = function(slices,opacity,zIndex){

jQuery.fn.shadow_map = function(option){
	//this 表示JQUERY对象
	this.each(function(){
		$obj = $(this); //将遍历出来的DOM元素转换成JQUERY对象
		for(var i=0;i<option.slices;i++){
			$obj.clone().css({
				position:"absolute",
				left:$obj.offset().left + i,
				top:$obj.offset().top + i,
				opacity:option.opacity,
				zIndex:option.zIndex,
				margin:0
			}).appendTo("body");
		}
	});
}

jQuery.fn.shadow_default = function(option){
	
	var defaults = {
		slices:10,
		opacity:0.5,
		zIndex:-1
	};

	//将defaults与option进行合并
	var opts = $.extend(defaults,option);

	//this 表示JQUERY对象
	this.each(function(){
		$obj = $(this); //将遍历出来的DOM元素转换成JQUERY对象
		for(var i=0;i<opts.slices;i++){
			$obj.clone().css({
				position:"absolute",
				left:$obj.offset().left + i,
				top:$obj.offset().top + i,
				opacity:opts.opacity,
				zIndex:opts.zIndex,
				margin:0
			}).appendTo("body");
		}
	});
}

jQuery.fn.shadow_callback = function(option){
	
	var defaults = {
		slices:10,
		opacity:0.5,
		zIndex:-1,
		offset:function(i){
			var obj = {x:i,y:i};
			return obj;
		}
	};

	//将defaults与option进行合并
	var opts = $.extend(defaults,option);

	//this 表示JQUERY对象
	this.each(function(){
		$obj = $(this); //将遍历出来的DOM元素转换成JQUERY对象
		for(var i=0;i<opts.slices;i++){
			//获取回调函数对象
			var offset = opts.offset(i);
			$obj.clone().css({
				position:"absolute",
				left:$obj.offset().left + offset.x,
				top:$obj.offset().top + offset.y,
				opacity:opts.opacity,
				zIndex:opts.zIndex,
				margin:0
			}).appendTo("body");
		}
	});
}

//定义参数(全局)
jQuery.fn.shadow.defaults = {
	slices:10,
	opacity:0.5,
	zIndex:-1,
	offset:function(i){
		var obj = {x:i,y:i};
		return obj;
	}
}
/**

	//this 表示JQUERY对象

		for(var i=0;i<opts.slices;i++){

				top:$obj.offset().top + offset.y,
				opacity:opts.opacity,
				zIndex:opts.zIndex,
				margin:0
			}).appendTo("body");
		}
	});
}
